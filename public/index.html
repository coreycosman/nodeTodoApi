<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | Chat</title>
  </head>
  <body>
    <div class="form">
      <form action="/chat.html">
        <div class="form__field">
          <h3>Join a Chat Room</h3>
        </div>
        <div class="form__field">
          <input type="text" name="display-name" autofocus/ placeholder="Display Name">
        </div>

        <div class="form__field">
          <input type="text" name="room-name" placeholder="Room Name">
        </div>

        <div class="join-form__submit">
          <button class="join-form__submit">Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
